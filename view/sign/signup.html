
	<div class='panel' style="width:600px;margin:auto;margin-top:50px;">
		<div class='inner'>
			<div class='sep10'></div>
			<div class='sep10'></div>
			<% if(locals.error){ %>
			<div class="alert alert-error">	
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<strong><%= error %></strong>
			</div>
			<% } %>
			<% if(locals.success){ %>
			<div class="alert alert-success">
				<strong><%= success %></strong>
			</div>
			<% } else{ %>
			<form id='signup_form' action='/signup' method='post'>
				<div class='control-group'>
					<label class='control-label' for='name'>用户名</label>
					<div class='controls'>
						<% if(locals.name){ %>
						<input id='name' name='name' size='30' type='text' value='<%= name %>' />
						<% }else{ %>
						<input id='name' name='name' size='30' type='text' value='' />
						<% } %>
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='pass'>密码</label>
					<div class='controls'>
						<input id='pass' name='pass' size='30' type='password' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='re_pass'>确认密码</label>
					<div class='controls'>
						<input id='re_pass' name='re_pass' size='30' type='password' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='email'>电子邮箱</label>
					<div class='controls'>
						<% if(locals.email){ %>
						<input id='email' name='email' size='30' type='text' value='<%= email %>' />
						<% }else{ %>
						<input id='email' name='email' size='30' type='text' />
						<% } %>
					</div>
				</div>
				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<div class='control-group'>
					<input type='submit' class='btn' value='注册' />
				</div>
			</form>
			<% } %>
		</div>
	</div>
